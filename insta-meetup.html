<head>
  <title>insta-meetup</title>
</head>

<body>
  <div id='fblogin'>
    {{loginButtons}}
  </div>
  <div id='tag_results'>
    {{> tag_results}}
  </div>
  {{> new_meetup}}
  <div id='feed'>
    {{> feed}}
  </div>
</body>

<template name="new_meetup">
  <form id='new_meetup_wrapper'>
    Who wants to
    <input type="text" placeholder="play Settlers of Catan" id="new_activity">
    <input type="submit" value="?" />
  </form>
</template>

<template name="feed">
  {{#each meetups}}
    {{{this.activity_with_linked_tags}}}
    <br>
  {{/each}}
</template>

<template name="tag_results">
  {{#each results}}
    {{this}}
  {{/each}}
</template>
