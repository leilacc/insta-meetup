<head>
  <title>insta-meetup</title>
  <link href='http://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id='page_head'>
    <div id='fblogin' class='row'>
      <div class='span9'>
      </div>
      <div class='span3'>
        {{loginButtons}}
      </div>
    </div>
    <div class='row'>
      {{> new_meetup}}
    </div>
  </div>
  <div id='page_data'>
    <div id='tag_results' class='row'>
      <div class='span4'>
      </div>
      <div class='span8'>
        {{> tag_results}}
        {{> feed}}
      </div>
    </div>
  </div>
</body>

<template name="new_meetup">
  <div class='span1'>
  </div>
  <div class='span3 header'>
    <a href='/'>Who wants to</a>
  </div>
  <div class='span6 header'>
    <form id='new_meetup_wrapper'>
      <input type="text" placeholder="play Settlers of Catan" id="new_meetup">
      <input type="submit" value="?" />
    </form>
  </div>
</template>

<template name="feed">
  {{#each meetups}}
    {{{this.meetup_with_linked_tags}}}
    {{this.datetime}}
    <br>
  {{/each}}
</template>

<template name="tag_results">
  {{#if results}}
    <input type="button" value="{{tag}} X" class="stop_tag_search" data-id="{{tag}}">
    <br>
    {{#each results}}
      {{{this.meetup_with_linked_tags}}}
      <br>
    {{/each}}
  {{/if}}
</template>
