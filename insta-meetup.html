<head>
  <title>insta-meetup</title>
  <link href='http://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id='page_head'>
    <div id='fblogin' class='row'>
      <div class='span9'>
      </div>
      <div class='span3'>
        {{loginButtons}}
      </div>
    </div>
    <div class='row'>
      {{> new_meetup}}
    </div>
  </div>
  <div id='page_data'>
    <div id='tag_results' class='row'>
      <div class='span4'>
      </div>
      <div class='span8'>
        {{> tag_results}}
        {{> feed}}
      </div>
    </div>
  </div>
</body>

<template name="new_meetup">
  <div class='span1'>
  </div>
  <div class='span3 header'>
    <a href='/'>Who wants to</a>
  </div>
  <div class='span8 header'>
    <form id='new_meetup_wrapper'>
      <input type="text" placeholder="play Settlers of Catan" id="new_meetup"
             style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 18px;">
    </form>
  </div>
</template>

<template name="feed">
  {{#unless results}}
    {{#each meetups}}
      <div class='meetup'>
        <div class='meetup_name'>
          {{{this.meetup_with_linked_tags}}}
        </div>
        <div class='meetup_time'>
          {{this.datetime}}
        </div>
      </div>
    {{/each}}
  {{/unless}}
</template>

<template name="tag_results">
  {{#if results}}
    <input type="button" value="{{tag}}    X" class="stop_tag_search" data-id="{{tag}}">
    <br>
    {{#each results}}
      <div class='meetup'>
        <div class='meetup_name'>
          {{{this.meetup_with_linked_tags}}}
        </div>
        <div class='meetup_time'>
          {{this.datetime}}
        </div>
      </div>
    {{/each}}
  {{/if}}
</template>
